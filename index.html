<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DRUMKIT RJ</h1>
        <p>Toque com o seu teclado!</p>
    </header>
    <main class="buttons">
        <input type="button" value="A" onclick="play('B1')" id="bt_a">
        <input type="button" value="S" onclick="play('C1')" id="bt_s">
        <input type="button" value="D" onclick="play('F1')" id="bt_d">
        <input type="button" value="F" onclick="play('FX')" id="bt_f">
        <input type="button" value="G" onclick="play('G1')" id="bt_g">
        <input type="button" value="H" onclick="play('S2')" id="bt_h">
        <div class="player">
        </div>
    </main>
    <footer>
        <p>Por Jo√£o Martins</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
